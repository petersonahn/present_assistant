<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 실시간 면접 표정 분석</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #video {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-card h3 {
            margin-top: 0;
            color: #FFD700;
            font-size: 1.3em;
        }
        
        .emotion-display {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            text-transform: capitalize;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #F44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            #video {
                width: 100%;
                max-width: 400px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 실시간 면접 표정 분석</h1>
        
        <div id="status" class="status info">
            웹캠을 활성화하려면 "시작" 버튼을 클릭하세요
        </div>
        
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay muted></video>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startAnalysis()">🎥 시작</button>
            <button id="stopBtn" onclick="stopAnalysis()" disabled>⏹️ 중지</button>
            <button id="captureBtn" onclick="captureFrame()" disabled>📸 분석</button>
        </div>
        
        <div class="results">
            <div class="result-card">
                <h3>😊 현재 감정</h3>
                <div id="currentEmotion" class="emotion-display">-</div>
                <div class="confidence-bar">
                    <div id="confidenceBar" class="confidence-fill"></div>
                </div>
                <div>신뢰도: <span id="confidence">0%</span></div>
            </div>
            
            <div class="result-card">
                <h3>📊 면접 점수</h3>
                <div id="score" class="score-display">0</div>
                <div style="text-align: center; color: #FFD700;">점 / 100점</div>
            </div>
            
            <div class="result-card">
                <h3>📈 분석 통계</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="frameCount">0</div>
                        <div>분석 프레임</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="sessionTime">00:00</div>
                        <div>분석 시간</div>
                    </div>
                </div>
            </div>
            
            <div class="result-card">
                <h3>💡 실시간 피드백</h3>
                <div id="feedback">
                    분석을 시작하면 실시간 피드백이 표시됩니다.
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let analysisInterval = null;
        let startTime = null;
        let frameCount = 0;
        
        // 감정별 색상
        const emotionColors = {
            'happy': '#FFD700',
            'confident': '#32CD32',
            'neutral': '#87CEEB',
            'surprised': '#FFA500',
            'sad': '#4169E1',
            'angry': '#DC143C',
            'unknown': '#808080'
        };
        
        // 감정별 피드백 메시지
        const emotionFeedback = {
            'confident': '자신감 있는 표정입니다! 👍',
            'happy': '밝고 긍정적인 표정이네요! 😊',
            'neutral': '차분한 표정입니다. 미소를 더해보세요 😐',
            'surprised': '놀란 표정이 보입니다. 차분해보세요 😮',
            'sad': '우울해 보입니다. 더 밝은 표정을 연습해보세요 😢',
            'angry': '긴장된 표정입니다. 심호흡하고 릴렉스하세요 😠',
            'unknown': '얼굴이 잘 보이지 않습니다 🤔'
        };
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function startAnalysis() {
            try {
                updateStatus('웹캠에 접근하는 중...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('captureBtn').disabled = false;
                
                startTime = Date.now();
                frameCount = 0;
                
                // 자동 분석 시작 (2초마다)
                analysisInterval = setInterval(captureFrame, 2000);
                
                updateStatus('분석 중... 웹캠 앞에서 자연스러운 표정을 유지하세요', 'success');
                
                // 시간 업데이트
                setInterval(updateSessionTime, 1000);
                
            } catch (error) {
                console.error('웹캠 접근 오류:', error);
                updateStatus('웹캠에 접근할 수 없습니다. 권한을 확인해주세요.', 'error');
            }
        }
        
        function stopAnalysis() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;
            
            updateStatus('분석이 중지되었습니다', 'info');
        }
        
        function captureFrame() {
            if (!stream) return;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // 서버로 이미지 전송
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateResults(data);
                    frameCount++;
                } else {
                    console.error('분석 오류:', data.error);
                    updateStatus(`분석 오류: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                console.error('네트워크 오류:', error);
                updateStatus('서버 연결 오류', 'error');
            });
        }
        
        function updateResults(data) {
            // 감정 표시
            const emotionElement = document.getElementById('currentEmotion');
            emotionElement.textContent = data.emotion;
            emotionElement.style.color = emotionColors[data.emotion] || '#fff';
            
            // 신뢰도 바
            const confidenceBar = document.getElementById('confidenceBar');
            const confidencePercent = Math.round(data.confidence * 100);
            confidenceBar.style.width = confidencePercent + '%';
            document.getElementById('confidence').textContent = confidencePercent + '%';
            
            // 점수 표시
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = data.score;
            
            // 점수에 따른 색상
            if (data.score >= 80) {
                scoreElement.style.color = '#32CD32';
            } else if (data.score >= 60) {
                scoreElement.style.color = '#FFD700';
            } else {
                scoreElement.style.color = '#FF6B6B';
            }
            
            // 프레임 카운트
            document.getElementById('frameCount').textContent = data.frame_count;
            
            // 피드백
            document.getElementById('feedback').textContent = emotionFeedback[data.emotion] || '분석 중...';
        }
        
        function updateSessionTime() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('sessionTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 페이지 언로드 시 스트림 정리
        window.addEventListener('beforeunload', () => {
            stopAnalysis();
        });
    </script>
</body>
</html>
