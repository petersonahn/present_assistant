events {}

http {
  include /etc/nginx/mime.types;

  # Docker DNS
  resolver 127.0.0.11 valid=30s;

  # WebSocket 업그레이드 헤더 매핑 (안전)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    listen 443 ssl;
    # IP로 접속해도 받게 기본 server_name
    server_name _;

    # SSL (셀프사인 OK)
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # 정적 파일
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }

    # 개발 중 캐시 (js/css no-store)
    location ~* \.(?:js|css)$ {
      root /usr/share/nginx/html;
      expires -1;
      add_header Cache-Control "no-store";
    }
    # 이미지 캐시 유지
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
      root /usr/share/nginx/html;
      expires 7d;
      add_header Cache-Control "public";
    }

    # API 게이트웨이
    location /api/ {
      proxy_pass http://gateway:15000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # v3-pose 직접 연결
    location /api/v3-pose/ {
      # /api/v3-pose/xxxx -> upstream /xxxx
      rewrite ^/api/v3-pose/(.*)$ /$1 break;
      proxy_pass http://v3-pose:15012;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # v3-speech 직접 연결
    location /api/v3-speech/ {
      # /api/v3-speech/xxxx -> upstream /xxxx
      rewrite ^/api/v3-speech/(.*)$ /$1 break;
      proxy_pass http://v3-speech:15013;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # 음성 분석을 위한 추가 설정
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
      proxy_buffering off;
    }

    # /ws, /ws/ 모두 매칭되며, 요청된 URI를 그대로 upstream으로 전달
    location /ws {
      proxy_pass http://fb-aggregator:15030;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
      proxy_buffering off;

      # 유용한 헤더
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}