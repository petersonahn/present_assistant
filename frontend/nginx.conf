events {}
http {
  include /etc/nginx/mime.types;
  
  # DNS resolver 설정
  resolver 127.0.0.11 valid=30s;
  
  server {
    listen 80;
    listen 443 ssl;
    
    # SSL 인증서 설정
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # 정적 파일 제공
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
    
    # 정적 파일들에 대한 올바른 MIME 타입 설정
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
      root /usr/share/nginx/html;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
    
    # API 게이트웨이
    location /api/ {
      set $upstream_gateway gateway:15000;
      proxy_pass http://$upstream_gateway/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # v3-pose 직접 연결
    location /api/v3-pose/ {
      set $upstream_pose v3-pose:15012;
      rewrite ^/api/v3-pose/(.*)$ /$1 break;
      proxy_pass http://$upstream_pose;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 웹소켓 연결
    location /ws/ {
      set $upstream_ws fb-aggregator:15030;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_pass http://$upstream_ws/;
    }
  }
}